{% extends 'base.html' %}

{% block content %}
<p>{{ movies | length}} Titles</p>
<ul class="movie-list">
    {% for movie in movies %}
    <li>{{ movie.title}} - {{ movie.year }}
        <span class="float-right">
            <a class="imdb" href="https://www.imab.com/find?q={{ movie.title }}" target="_blank" title="Find this movie on IMDb">IMDb</a>
        </span>
    </li>
    {% endfor %}
</ul>
<img alt="walking Totoro" class="totoro" src="{{ url_for('static', filename='images/totoro.gif') }}" title="to~to~to">
{% endblock %}
